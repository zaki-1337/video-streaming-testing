<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'Styles/home1.css' %}">
    <title>PESU-TUBE</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PESU-TUBE</a>
        <form class="d-flex mt-3" role="search">
          <input
            class="form-control me-3"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- Dynamic Video Divs -->
    <div class="container mt-5">
      {% for video in video_data %}
        <div class="video-container">
          <button onclick="redirectToVideoDisplay('{{ video.video_url }}')">
            <div class="video-content">
              <img src="{{ video.thumbnail_url }}" alt="Video Thumbnail">
              <h3>{{ video.name }}</h3>
            </div>
          </button>
        </div>
      {% endfor %}
    </div>

    <!-- JavaScript Section -->
    <script>
      function redirectToVideoDisplay(encodedVideoUrl) {
        window.location.href = `/video_display/${encodedVideoUrl}/`;
      }
    </script>
  </body>
</html>
